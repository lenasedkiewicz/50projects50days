<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #fd3555">
          <h1>Emotions</h1>
          <p>to be accepted</p>
        </div>
        <div style="background-color: #2a86ba">
          <h1>Long nights</h1>
          <p>to be spent on reading</p>
        </div>
        <div style="background-color: #252e33">
          <h1>Peaceful coffies</h1>
          <p>to be drank for relax</p>
        </div>
        <div style="background-color: #ffb866">
          <h1>Freedom</h1>
          <p>to release your mind</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('./red-bird.jpg')"></div>
        <div style="background-image: url('./twilight.jpg')"></div>
        <div style="background-image: url('./coffee.jpg')"></div>
        <div style="background-image: url('./bird.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
