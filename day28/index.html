<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"
      integrity="sha512-zJXKBryKlsiDaWcWQ9fuvy50SG03/Qc5SqfLXxHmk9XiUUbcD9lXYjHDBxLFOuZSU6ULXaJ69bd7blSMEgxXNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Github Profile</title>
  </head>
  <body>
    <form id="form" class="user-form">
      <input type="text" id="search" placeholder="Search a github user" />
    </form>
    <main id="main">
      <div class="card">
        <div>
          <img
            src="https://randomuser.me/api/portraits/women/81.jpg"
            alt=""
            class="avatar"
          />
        </div>
        <div class="user-info">
          <h2>Jane Doe</h2>
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolor,
            dicta!
          </p>
          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>30 <strong>Following</strong></li>
            <li>100 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="#" class="repo">Repos 1</a>
            <a href="#" class="repo">Repos 2</a>
            <a href="#" class="repo">Repos 3</a>
            <a href="#" class="repo">Repos 4</a>
            <a href="#" class="repo">Repos 5</a>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
